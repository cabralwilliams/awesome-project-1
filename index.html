<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!--Foundation Stylesheet-->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
			integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
		/>
		<!--Jquery stylesheet-->
		<link rel="stylesheet" href="./assets/css/jquery-ui.css">
		<!--our pesonal stylesheet-->
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Discovery History</title>
	</head>
	<body>
		<div class="grid-x grid-margin-x">
			<h2 class="grid-container fluid">Discover History</h2>
		</div>
		<div class="grid-x grid-margin-x">
			<div class="cell small-12 medium-7">
				<div class="card callout success">
					<h3 class="card-divider">Did You Know?</h3>
					<p class="card-section" id="intro">
						<!--Insert date of event + title using js-->
					</p>
					<div class="card-section" id="description" >
						<!--Insert description  of event using js-->
					</div>
					<button
						class="button alert card-section rounded-button"
						type="button"
					>
						Learn More!
					</button>
				</div>
			</div>
			<div class="cell small-12 medium-5">
				<div class="card callout secondary">
					<h3 class="card-divider">It Happened Today!</h3>
					<div id="accordion">
							<!--insert by Js all searched events-->
					</div>
			</div>
		</div>
		<div class="grid-x grid-margin-x">
			<button
				class="button success grid-container fluid rounded-button"
				type="button"
				data-open="dayModal"
				id="date-select"
			>
				<h3>Search A Day!</h3>
			</button>
		</div>
		<div class="grid-x grid-margin-x">
			<div class="cell small-12 medium-4 large-3 grid-x grid-margin-x">
				<button
					class="button success cell small-12 rounded-button"
					type="button rounded-button"
				>
					Independence Day (July 4)
				</button>
			</div>
			<div class="cell small-12 medium-4 large-3 grid-x grid-margin-x">
				<button class="button alert cell small-12 rounded-button" type="button">
					Christmas (December 25)
				</button>
			</div>
		</div>
		
		<div class="reveal" id="dayModal" data-reveal>
			<form>
				<div class="grid-container">
					<div class="grid-x grid-padding-x">
						<div class="small-12 cell">
							<label for="select-date"
								>Select the date to view day in the history</label
							>
							<input type="text" id="select-date" />
						</div>
						<div class="small-12 cell text-center">
							<button type="button" class="success button rounded-button">
								Save
							</button>
						</div>
					</div>
				</div>
			</form>
			<button
				class="close-button"
				data-close
				aria-label="Close modal"
				type="button"
			>
				<span aria-hidden="true">&times;</span>
			</button>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
		<!--Foundation JavaScript-->
		<script
			src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
			integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
			crossorigin="anonymous"
		></script>
		<!--use moment.js- to work with dates-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="./assets/js/js.js"></script>
	</body>
</html>
