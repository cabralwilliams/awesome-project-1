<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Discover History</title>

		<!--Foundation Stylesheet-->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
			integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;400&display=swap"
			rel="stylesheet"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
		/>

		<!--Jquery stylesheet-->
		<link rel="stylesheet" href="./assets/css/jquery-ui.css" />
		<!--our pesonal stylesheet-->
		<link
			rel="stylesheet"
			href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<!-- Start Top Bar -->
		<div class="top-bar headerCls">
			<!-- <div class="row"> -->
			<div class="top-bar-left">
				<ul class="menu" data-dropdown-menu>
					<li class="menu-text">Discover History</li>
				</ul>
			</div>
		</div>
		<!-- </div> -->
		<!-- End Top Bar -->
		<br />
		<!-- You can now combine a row and column if you just need a 12 column row -->
		<div class="grid-x grid-margin-x grid-padding-x">
			<div class="cell small-12 medium-6">
				<div
					class="card left-top-section"
					style="height: 500px; overflow: auto"
				>
					<div class="card-header event-details-header">
						<h3>Did You Know?</h3>
					</div>
					<p class="card-section" id="intro">
						<!--Insert date of event + title using js-->
					</p>
					<p class="card-section" id="description">
						<!--Insert description  of event using js-->
					</p>
					<div class="grid-x callout">
						<div class="cell small-4 medium-4"></div>
						<div class="cell small-4 medium-4">
							<button
								class="button rounded-button cell learn-more-button"
								type="button"
								btn-type="learn"
								id="featuredLearn"
							>
								Learn More!
							</button>
						</div>
						<div class="cell small-4 medium-4"></div>
					</div>
					<br />

					<div class="card-section callout view-history-header">
						<h5>&nbsp;&nbsp;Search For Another Day</h5>

						<div class="grid-x grid-padding-x">
							<div class="large-12 medium-12 cell">
								<ul class="menu">
									<li>
										<input
											type="text"
											id="select-date"
											placeholder="Select Date"
											autocomplete="off"
										/>
									</li>
									<li>
										<button
											type="button"
											class="button card-section view-history-button cell"
										>
											View History
										</button>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<!--search a day in history functionality-->
			</div>
			<!--left section ends -->
			<!--right section starts -->
			<div class="cell small-12 medium-6" id="clicker">
				<div
					class="grid-x grid-margin-x right-top-section"
					style="height: 500px; overflow: auto"
				>
					<div id="container-accordion" class="cell small-12">
						<h3
							class="card-divider event-list-header"
							style="
								position: sticky;
								position: -webkit-sticky;
								top: 0;
								z-index: 1000;
							"
							id="line"
						>
							
						</h3>
						<div class="accordion" id="accordion">
							<!--insert by Js all searched events-->
						</div>
					</div>
				</div>
			</div>
			<!-- right section ends-->
		</div>
		<!-- Row ends-->
		<!--Second ROW -->
		<div class="grid-x grid-margin-x grid-padding-x">
			<div class="cell small-12 medium-12">
				<h3 class="card-divider event-list-header">Your saved searches</h3>
				<div class="grid-container">
					<div class="grid-x">
						<button
							class="
								cell
								small-12
								medium-4
								button
								rounded-button
								cell
								learn-more-button
							"
							type="button"
							id="clearHistory"
						>
							Clear Search History
						</button>
					</div>
				</div>
				<div class="small secondary expanded button-group" id="bookmarks"></div>
			</div>
		</div>
		<!-- End of second row-->
		<!--Div need it to display modal-->
		<div id="dialog-message" title="Error">
			<p id="msgerror"></p>
		</div>
		<footer>
			<h4>❤️ Made with love by Sonali, Cabral and Ivonne</h4>
			<div>&copy; 2021</div>
		</footer>

		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
		<!--Foundation JavaScript-->
		<script
			src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
			integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
			crossorigin="anonymous"
		></script>
		<!--use moment.js- to work with dates-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="./assets/js/js.js"></script>
		<script>
			$(document).foundation();
		</script>
	</body>
</html>
